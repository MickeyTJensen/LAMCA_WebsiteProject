# Name of the Spring Boot application
spring.application.name=LAMCA GYM

# JDBC URL for the MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/lamca_database

# MySQL username, read from an environment variable for security
spring.datasource.username=${MYSQL_USERNAME}

# MySQL password, also read from an environment variable for security
spring.datasource.password=${MYSQL_PASSWORD}

# Class name of the MySQL JDBC driver used for connecting to the database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Enable to log the SQL queries generated by Hibernate
spring.jpa.properties.hibernate.show_sql=true

# Set the JVM timezone (example for Central European Time)
spring.jackson.time-zone=Europe/Stockholm

